<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyborad</title>
    <link rel="stylesheet" href="keybord.css">
</head>
<body>
    <div>
        <div class="the-surface">
            <div class="thebaseplatform"></div>
            <div class="theinnerplatform">
            <div class="themousepad"></div>
            <div class="themousepadlockpad"></div>
            <div class="themousepadkeysleft"></div>
            <div class="themousepadkeysright"></div>
            <div class="thefroll"></div>
            <button class="thepowerbutton"></button>
            <button class="theinnerpowerbutton"></button>
            <div class="thepowerbutton2">౸</div>
        </div>
        
        <div class="thekeybordbase">
        <div class="thefroll">
            <div>
            <button class="thefrollesc">esc</button>
            </div>
            <button>f1<sub>?</sub></button>
            <button>f2<sub>🔅</sub></button>
            <button>f3 <sub>🔆</sub></button>
            <button>f4<sub>  ⃢</sub></button>
            <button>f5<sub>🌐</sub></button>
            <button>f6<sub>⏪</sub></button>
            <button>f7 <sub>▶</sub></button>
            <button>f8<sub>⏩</sub></button>
            <button>f9<sub>🔉</sub></button>
            <button>f10<sub>🔊</sub></button>
            <button>f11<sub>🔇</sub></button>
            <button>f12<sub>✈</sub></button>
            <button>insert</button>
            <button>prtsc</button>
            <button class="thefrolldelete">delete</button>
        </div>
        <div class="thenumberrow">
            <button class="thenumberrowsign">~<sub>`</sub></button>
            <button>!  <sub>1</sub></button>
            <button> @ <sub>2</sub> </button>
            <button> # <sub>3</sub></button>
            <button> $ <sub>4</sub></button>
            <button>% <sub>5</sub></button>
            <button>^<sub>6</sub></button>
            <button>& <sub>7</sub></button>
            <button> * <sub>8</sub></button>
            <button>(<sub>9</sub></button>
            <button>)<sub>0</sub></button>
            <button>_ <sub>-</sub></button>
            <button>+<sub>=</sub></button>
            <button class="thenumbackspace">←backspace</button>
            <button>home</button>            
        </div>
        <div class="thefirstletterrow">
            <button class="tab">tab  ↹ </button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{<sub>[</sub></button>
            <button>}<sub>]</sub></button>
            <button class="symbol">¦<sub>\</sub></button>
            <button>pg up</button>
        </div>
        <div class="thesecondletterrow">
            <button class="caps">caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>:<sub>;</sub></button>
            <button>"<sub>'</sub</button>
            <button class="enter">↵  enter</button>
            <button>pg dn</button>
        </div>
        <div class="the3rdnumberrow">
            <button class="shift">shift ↑</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button> < <sub>,</sub></button>
            <button> > <sub>.</sub></button>
            <button>?<sub>/</sub></button>
            <button class="pause"> <span class="shiftpause">pause</span> <sub> ↑ shift</button>
            <button>end</button>
        </div>

        <div class="thefourthlaterrtrow">
            <button class="thefourthlaterrtrowctrl">ctrl</button>
            <button>fn</button>
            <button class="winkey"></button>
            <button>alt</button>
            <button class="spce"></button>
            <button>alt</button>
            <button>📄</button>
            <button class="ctrl2">ctrl</button>
            <button>◀</button>
            <button class="arrow1">🔼</button>
            <button class="arrow2">🔽</button>
            <button class="arrow3">▶</button>
        </div>        
        </div>
    
    
</body>
</html>
